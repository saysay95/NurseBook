{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    {% if sent %}An email has been sent to you to confirm your registration{% endif %}

    {% if not sent %}
        <form action="{% url "nurse_registration" %}" enctype="multipart/form-data"  method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    {% endif %}
{% endblock %}

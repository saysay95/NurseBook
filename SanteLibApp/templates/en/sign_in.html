{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block header %}
    <link rel="stylesheet" type="image/png" href="/static/img/icons/home.ico">
{#   <link rel="stylesheet" type="text/css" media="screen" href="/static/css/login.css" />#}
{#   <link rel="stylesheet" type="text/css" media="screen" href="/static/css/login_util.css" />#}
<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

{% endblock %}
{% block content %}
    <section class="clearfix loginSection">
	<div class="container">
		<div class="row">
			<div class="center-block col-md-5 col-sm-6 col-xs-12">
				<div class="panel panel-default loginPanel">
					<div class="panel-heading text-center">Members log in</div>
					<div class="panel-body">
						<form method="post" action="{% url "sign_in" %}" class="loginForm">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for={{ field.name }} class="control-label">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
							<div class="form-group">
								<button type="submit" class="btn btn-primary pull-left">Log In</button>
								<a href="#" class="pull-right link">Forgot Password?</a>
							</div>
						</form>
					</div>
					<div class="panel-footer text-center">
						<p>Not a member yet? <a href={% url "sign_up" %} class="link">Sign up</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
